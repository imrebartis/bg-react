<body>
    <script src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <div id="root"></div>

    <script type="text/babel">
        function SayHello(props) { return (
        <div>
            Hello {props.firstName} {props.lastName || 'the Surnameless'}!
        </div>
        ) } SayHello.propTypes = { firstName: PropTypes.string.isRequired, lastName: PropTypes.string, }; ReactDOM.render(
        <SayHello firstName={ 'Brenk'} />, document.getElementById('root') )
    </script>
</body>
